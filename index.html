<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Counter: <span>0</span></h1>
    <script type="module">
      import { stream, hook } from "./src/stream.js";

      let count = stream(0);
      let count2 = stream(1);
      let effect = hook(() => console.log(count.val + count2.val));
      count.val++;
      console.log(effect);
      effect.unhook();
      count.val++;
      count2.val++;
    </script>
  </body>
</html>
